# Connection credentials
hibernate.hikari.dataSource.url=jdbc:postgresql://localhost:5432/postgres?loadBalancePingTimeout=1500&amp;loadBalanceBlacklistTimeout=7000&amp;autoReconnect=true&amp;failOverReadOnly=false&amp;roundRobinLoadBalance=true
hibernate.hikari.dataSource.user=postgres
hibernate.hikari.dataSource.password=postgres_password

# Display queries in console
hibernate.show_sql=true
hibernate.format_sql=true

# Connection properties
hibernate.hikari.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
hibernate.connection.provider_class=com.zaxxer.hikari.hibernate.HikariConnectionProvider
hibernate.hbm2ddl.auto=update
hibernate.connection.pool_size=2
hibernate.current_session_context_class=managed
hibernate.dbcp.initialSize=2
hibernate.dbcp.maxTotal=4
hibernate.dbcp.maxIdle=4
hibernate.dbcp.minIdle=1
hibernate.dbcp.softMinEvictableIdleTimeMillis=20000
hibernate.dbcp.maxWaitMillis=-1
hibernate.jdbc.batch_size=50
hibernate.hikari.minimumIdle=1
hibernate.hikari.maximumPoolSize=4
hibernate.hikari.idleTimeout=20000
hibernate.criteria.literal_handling_mode=bind
